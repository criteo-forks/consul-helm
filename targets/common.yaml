global:
  enabled: false
  datacenter: unused

syncCatalog:
  consulApiAddr: 127.0.0.85:8500
  listenPort: 8880
  enabled: true
  logLevel: info
  image: null
  default: false
  hostNetwork: true
  toConsul: true
  toK8S: false
  k8sPrefix: null
  consulPrefix: null
  addK8SNamespaceSuffix: false
  syncClusterIPServices: true
  nodePortSyncType: ExternalFirst
  aclClearToken: null
  aclSyncToken:
    secretName: null
    secretKey: null
  nodeSelector: null
  tolerations:
  - key: "node-role.kubernetes.io/master"
    operator: "Exists"
    effect: "NoSchedule"
  resources:
    requests:
      cpu: "50m"
      memory: "128Mi"
    limits:
      cpu: "100m"
      memory: "256Mi"
